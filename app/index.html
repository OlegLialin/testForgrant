<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Questionary</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="bower/bootstrap-select/dist/css/bootstrap-select.min.css">

<body class="body js-body">
<header class="row justify-content-center header">
    <ul role="menu" class="nav top-nav js-nav justify-content-center align-self-center">
        <li class="nav-item">
            <a class="nav-link" href="#private-info">Личная информация</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#exp">Опыт</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#about-yourself">О себе</a>
        </li>
    </ul>
</header>
<div class="row background-img-wrap">
    <img src="images/background.jpg" alt="background image of winter forest">
</div>
<main role="main" class="container main-wrap">

    <div class="row questionary">
        <div class="col">
            <h1 class="h1">Анкета</h1>
        </div>
    </div>
    <div class="row profile">
        <div class="col ">
            <img src="images/profile.png" alt="profile image">
        </div>
    </div>
    <div class="row head-info">
        <div class="col">
            <h2 class="h2" id="private-info">Личная информация</h2>
        </div>
    </div>

                   required>
        </div>

                <option value="1978">1978</option>
                <option value="1977">1977</option>
                <option value="1976">1976</option>
                <option value="1975">1975</option>
                <option value="1974">1974</option>
                <option value="1973">1973</option>
                <option value="1972">1972</option>
                <option value="1971">1971</option>
                <option value="1970">1970</option>
                <option value="1969">1969</option>
                <option value="1968">1968</option>
                <option value="1967">1967</option>
                <option value="1966">1966</option>
                <option value="1965">1965</option>
                <option value="1964">1964</option>

        <div class="form-group col-sm-11 col-md-9 input-item">
            <label for="living-location"></label>
            <input type="text"
                   name="living-location"
                   id="living-location"
                   class="form-control input-name"
                   placeholder="Место проживания">
        </div>
        <div class="form-group col-sm-11 col-md-9 input-item">
            <label for="skype"></label>
            <input type="text" id="skype" name="skype" class="form-control input-name"
                   placeholder="Skype">
        </div>
        <div class="form-group col-sm-11 col-md-9 input-item">
            <div class="form-group">
                <label for="email"></label>
                <input type="email"
                       name="email"
                       id="email"
                       class="form-control input-name"
                       placeholder="E-mail" required>
            </div>
        </div>

        <div class="row justify-content-center list-img">
            <div class="col ">
                <img src="images/list.png" alt="profile image">
            </div>
        </div>
        <div class="row exp-wrap">
            <div class="col">
                <h2 class="h2" id="exp">Расскажите о своем опыте</h2>
            </div>
        </div>
        <div class="row justify-content-center checkboxes-wrap">
            <div class="col-xl-3 col-md-4">
                <div class="form-group has-success">
                    <label class="custom-control fill-checkbox">
                        <input type="checkbox" name="oocss" class="fill-control-input" >
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description">БЭМ/OOCSS</span>
                    </label>
                </div>
                <div class="form-group has-warning">
                    <label class="custom-control fill-checkbox">
                        <input type="checkbox" name="sass" class="fill-control-input">
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description">Stylus/LESS/SASS</span>
                    </label>
                </div>
                <div class="form-group has-danger mb-0">
                    <label class="custom-control fill-checkbox">
                        <input type="checkbox" name="svg" class="fill-control-input">
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description">Работаю с SVG </span>
                    </label>
                </div>
            </div>
            <div class="col-xl-3 col-md-4">
                <div class="form-group has-success">
                    <label class="custom-control fill-checkbox">
                        <input type="checkbox" name="semantics" class="fill-control-input">
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description">Верстаю семантично</span>
                    </label>
                </div>
                <div class="form-group has-warning">
                    <label class="custom-control fill-checkbox">
                        <input type="checkbox" name="es5" class="fill-control-input">
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description">ES2015/ES2016</span>
                    </label>
                </div>
                <div class="form-group has-danger mb-0">
                    <label class="custom-control fill-checkbox">
                        <input type="checkbox" name="gulp" class="fill-control-input">
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description">Gulp/GRUNT</span>
                    </label>
                </div>
            </div>
            <div class="col-xl-3 col-md-4">
                <div class="form-group has-success">
                    <label class="custom-control fill-checkbox">
                        <input type="checkbox" name="webpack" class="fill-control-input">
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description">Webpack</span>
                    </label>
                </div>
                <div class="form-group has-warning">
                    <label class="custom-control fill-checkbox">
                        <input type="checkbox" name="jQuery" class="fill-control-input">
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description">jQuery</span>
                    </label>
                </div>
                <div class="form-group has-danger mb-0">
                    <label class="custom-control fill-checkbox">
                        <input type="checkbox" name="git" class="fill-control-input">
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description">Ипользую Git</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center profile-img">
            <div class="col ">
                <img src="images/about-yourself.png" alt="profile image">
            </div>
        </div>
        <div class="row about-yourself">
            <div class="col">
                <h2 class="h2" id="about-yourself">Расскажите о себе</h2>
                <p class=" col-sm-6">Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас</p>
            </div>
        </div>
        <div class="row textarea-wrap justify-content-center">
            <div class="form-group col-sm-11 col-md-9">
                <textarea class="form-control textarea"
                          name="message"
                          rows="7"
                          placeholder="Понравилась тем, что..."></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary form-btn">Готово</button>
